{% extends 'base.html'%}
{% block content %}


<h1>Hi this is the products page</h1>

{% for Product in products %}
<ul>
<li><a href="{% url 'products_show' id=Product.pk %}">Name: {{ Product.name }}</a></li>
<li>Description: {{Product.description}}</li>
<li>Price: {{Product.price}}</li>


</ul>



{% endfor %}
{% endblock %}
